<template>
    <template if:true={beerRecord}>
        <lightning-card title={beerRecord.Name} icon-name="custom:custom54">
            <div class="slds-m-around_small">
                <p>
                    <img src={beerRecord.Image__c} width="150" height="75" />
                </p>
                <p>
                    <strong>Beer Id : </strong> {beerRecord.Id}<br/>
                    <strong>Alcohol % : </strong> {beerRecord.Alcohol__c}<br/>
                    <strong>Price : </strong> {beerRecord.Price__c}<br/>
                    <strong>Brewery Name : </strong> {beerRecord.brewery_Name__c}<br/>
                </p>
                <p class="slds-m-around_small">
                    <lightning-button label="Add to Card" variant="brand" onclick={handleAddToCart}></lightning-button>
                </p>
            </div>

        </lightning-card>
    </template>
</template>
